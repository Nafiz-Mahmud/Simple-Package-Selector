<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>CRUD</title>
  </head>
  <body>
    <div class="main">
      <h1 class="head">Our available packages</h1>
      <hr class="line" />
      <div class="select">
        <div class="packOne">
          <h2>Package One</h2>
          <h3 class="basic">Basic</h3>
          <h4 class="text">
            Basic plan with landing page. <br />
            One static page with no animation.
          </h4>
        </div>
        <div class="packTwo">
          <h2>Package Two</h2>
          <h3 class="advance">Advance</h3>
          <h4 class="text">
            Advance plan with 3 pages. <br />
            All with animation. No backend features.
          </h4>
        </div>
        <div class="packThree">
          <h2>Package Three</h2>
          <h3 class="premium">Premium</h3>
          <h4 class="text">
            Premium plan with 5 pages. <br />
            All with animation and backend features.
          </h4>
        </div>
      </div>
    </div>
  </body>
</html>
